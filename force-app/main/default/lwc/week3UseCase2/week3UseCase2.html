<template>
  <lightning-card title="Product Search">
    <div class="slds-var-m-around_medium">
        <lightning-input
            type="Search"
            label="Enter an Amount to get Products whose price is lower than entered"
            onchange={changeHandler}>
        </lightning-input>
        <div class="slds-var-m-top_medium">
            <template lwc:if={product}>
                <lightning-datatable
                   key-field="Id"
                   data={product}
                   columns={columns}>
                </lightning-datatable>
            </template>
        </div>
    </div>
  </lightning-card>  
</template>
