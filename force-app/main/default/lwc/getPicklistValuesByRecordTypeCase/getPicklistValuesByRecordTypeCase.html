<template>
    <lightning-card title="Case Picklists" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Status"
                value={selectedStatus}
                options={statusOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Select Priority"
                value={selectedPriority}
                options={priorityOptions}
                onchange={changeHandler}>
            </lightning-combobox>
        </div>
    </lightning-card>    
</template>
