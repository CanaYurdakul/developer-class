<template>
    <lightning-card title="MY NAME & ROLE" icon-name="custom-custom48">
        <div class="slds-var-m-around_medium">
            <lightning-input
               type="text"
               label="Enter your name"
               value={userName}
               onkeyup={userNameChangeHandler}>
            </lightning-input>
            <lightning-combobox 
                label="Enter your role"
                options={roles}
                value={selectedRole}
                placeholder="Select Role"
                onchange={roleChangedHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                Hello, my name is {userName} and my role is {selectedRole}
            </div>
        </div>
    </lightning-card>
</template>
